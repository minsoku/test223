<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon.js VR 리듬 게임</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h3>VR 리듬 게임</h3>
      <p>VR 모드에서 떨어지는 구체를 드럼으로 받아 리듬을 만드세요!</p>
      <p>사운드를 활성화하고 VR 헤드셋을 착용하세요.</p>
    </div>

    <!-- Babylon.js 라이브러리 -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>

    <script>
      // Canvas 생성
      const canvas = document.createElement("canvas");
      canvas.id = "canvas";
      document.body.appendChild(canvas);

      // Babylon.js 엔진 초기화
      const engine = new BABYLON.Engine(canvas, true);

      // test.js의 createScene 함수가 여기에 들어갑니다
      // (전체 test.js 내용 삽입)
    </script>
    <script src="test.js"></script>

    <script>
      // 씬 생성 및 실행
      createScene().then((scene) => {
        engine.runRenderLoop(() => {
          scene.render();
        });

        window.addEventListener("resize", () => {
          engine.resize();
        });
      });
    </script>
  </body>
</html>
